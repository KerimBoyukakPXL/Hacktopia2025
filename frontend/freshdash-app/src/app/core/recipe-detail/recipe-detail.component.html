<div class="container mx-auto p-4">
  <div class="card p-4 bg-stone-100 shadow rounded-2xl">
    <h2 class="text-2xl font-semibold mb-2">{{ recipe.Recipe }}</h2>
    <p><strong>Ingredients:</strong> {{ recipe.Ingredients }}</p>
    <p><strong>Gluten Free:</strong> {{ recipe.GlutenFree }}</p>
    <p><strong>High Protein:</strong> {{ recipe['High Protein'] }}</p>
    <p><strong>Keto:</strong> {{ recipe.Keto }}</p>
    <p><strong>Spicy:</strong> {{ recipe.Spicy }}</p>
  </div>
</div>
