<div class="container mx-auto p-4">
  <div class="flex justify-center mb-6">
    <div class="w-1/2">
      <h1 class="text-4xl mb-4">Healthy food from your own garden with Fresh<span class="font-bold">Dash.</span></h1>
      <div class="flex items-center bg-stone-100 rounded-2xl p-2 mb-6">
        <input disabled type="text" class="w-full bg-stone-100 text-center border-none outline-none rounded-2xl" [(ngModel)]="location">
      </div>
    </div>
  </div>
  <div class="flex flex-col md:flex-row justify-center gap-4">
    <div class="w-full md:w-1/3 p-4">
      <div class="card bg-stone-100 shadow rounded-2xl h-64 flex items-center justify-center">
        <img [src]="getImagePath(recipe.Recipe)" alt="{{ recipe.Recipe }}" class="h-full w-full object-cover rounded-2xl">
      </div>
    </div>
    <div class="p-4">
      <h2 class="text-2xl font-semibold mb-4">{{ recipe.Recipe }}</h2>
      <p class="mb-2"><strong>Ingredients:</strong></p>
      <div class="ingredient-list-container">
        <ul class="ingredient-list">
          <li *ngFor="let ingredient of recipe.Ingredients.split(';')">{{ ingredient.trim() }}</li>
        </ul>
      </div>
      <button class="bg-stone-100 text-stone-800 font-bold my-5 py-4 px-4 rounded-lg hover:bg-stone-200 transition-colors w-full md:w-auto" (click)="addToBasket()">
        Add to Basket
      </button>
      <div *ngIf="successMessage" class="text-green-700 font-bold mt-4">
        {{ successMessage }}
      </div>
    </div>
  </div>
</div>
