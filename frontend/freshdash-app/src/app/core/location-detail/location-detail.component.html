<div class="container mx-auto p-4">
  <div class="flex justify-center">
    <div class="w-1/2">
      <h1 class="text-4xl mb-4">Gezonde voeding uit je eigen tuin met Fresh<span class="font-bold">Dash.</span></h1>
      <div class="flex items-center bg-stone-100 rounded-2xl p-2 mb-6">
        <img src="iu.png" alt="Logo" class="h-6 w-6 mr-2">
        <input disabled type="text" class="w-full bg-stone-100 border-none outline-none rounded-2xl" [(ngModel)]="location">
      </div>
    </div>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let recipe of recipes" class="card p-4 bg-stone-100 shadow rounded-2xl">
      <h2 class="text-2xl font-semibold mb-2">{{ recipe.Recipe }}</h2>
      <p>{{ recipe.Ingredients }}</p>
    </div>
  </div>
</div>
