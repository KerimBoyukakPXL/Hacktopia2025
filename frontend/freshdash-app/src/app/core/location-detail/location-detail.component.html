<div class="container mx-auto p-4">
  <div class="flex justify-center">
    <div class="w-1/2">
      <h1 class="text-4xl mb-4">Gezonde voeding uit je eigen tuin met Fresh<span class="font-bold">Dash.</span></h1>
      <div class="flex items-center bg-stone-100 rounded-2xl p-2 mb-6">
        <input disabled type="text" class="w-full bg-stone-100 text-center border-none outline-none rounded-2xl" [(ngModel)]="location">
      </div>
    </div>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let recipe of recipes" class="card p-4 bg-stone-100 shadow rounded-2xl cursor-pointer rectangle-card" (click)="navigateToRecipe(recipe)">
      <h2 class="text-2xl font-semibold mb-2">{{ recipe.Recipe }}</h2>
      <div *ngIf="recipe.Spicy.toLowerCase() === 'true'" class="text-sm text-red-500">Spicy</div>
      <div *ngIf="recipe.Keto.toLowerCase() === 'true'" class="text-sm text-green-500">Keto</div>
      <div *ngIf="recipe.GlutenFree.toLowerCase() === 'true'" class="text-sm text-blue-500">Gluten Free</div>
      <div *ngIf="recipe['High Protein'].toLowerCase() === 'true'" class="text-sm text-purple-500">High Protein</div>
    </div>
  </div>
</div>
