<div class="container mx-auto p-4">
  <div class="flex justify-center">
    <div class="w-1/2">
      <h1 class="text-4xl mb-4">Gezonde voeding uit je eigen tuin met Fresh<span class="font-bold">Dash.</span></h1>
      <div class="flex items-center bg-stone-100 rounded-2xl p-2 mb-6">
        <img src="iu.png" alt="Logo" class="h-6 w-6 mr-2">
        <input type="text" placeholder="Geef je locatie in..." class="w-full bg-stone-100 border-none outline-none rounded-2xl" [(ngModel)]="location">
        <button class="bg-green-900 text-white hover:bg-green-700 rounded-2xl px-4 py-2 ml-2" (click)="search()">Search</button>
      </div>
    </div>
  </div>
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
    <div class="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="flex flex-col">
        <div class="card p-4 bg-stone-100 shadow rounded-2xl flex-grow min-h-[200px]">
          <h2 class="text-2xl font-semibold mb-2">Card 1</h2>
          <p>Content for card 1.</p>
        </div>
      </div>
      <div class="flex flex-col">
        <div class="card p-4 bg-stone-100 shadow rounded-2xl flex-grow min-h-[200px]">
          <h2 class="text-2xl font-semibold mb-2">Card 2</h2>
          <p>Content for card 2.</p>
        </div>
      </div>
      <div class="flex flex-col">
        <div class="card p-4 bg-stone-100 shadow rounded-2xl flex-grow min-h-[200px]">
          <h2 class="text-2xl font-semibold mb-2">Card 3</h2>
          <p>Content for card 3.</p>
        </div>
      </div>
      <div class="flex flex-col">
        <div class="card p-4 bg-stone-100 shadow rounded-2xl flex-grow min-h-[200px]">
          <h2 class="text-2xl font-semibold mb-2">Card 4</h2>
          <p>Content for card 4.</p>
        </div>
      </div>
    </div>
    <div class="flex flex-col">
      <h2 class="text-2xl mb-2">Fresh<span class="font-bold">Dash.</span> Lekker <span class="font-bold">Lokaal.</span></h2>
      <div class="card p-4 bg-stone-100 shadow rounded-2xl flex-grow min-h-[200px]">
      </div>
    </div>
  </div>
</div>
